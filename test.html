<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div id="react-app" class="col-xs-12"></div>
	<script src="https://fb.me/react-0.14.3.js"></script>
	<script src="https://fb.me/react-dom-0.14.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script type="text/babel">

var Something = React.createClass({

    render: function() {
        return (
        <div>
            <h1 onClick={this.props.onClick} vouch={this.props.vouch}>Click!</h1>
        </div>
        );
    }
});
var List = React.createClass({
	 propTypes:{
  		vouch: React.PropTypes.string
  	},
  	getInitialState: function() {
  		return {
  			option1: "test1",
  			option2: "test2"
  		};
  	},
	log: function() {
		console.log(this.props.vouch);
    },
	render: function  () {
		return (
			<div>
			<Something onClick={this.log} vouch={this.state.option1} />
			<Something onClick={this.log} vouch={this.state.option2} />
			</div>
			);
	}
});
ReactDOM.render(<List vouch={this.props.vouch} />, document.getElementById('react-app'));
</script>
</html>
